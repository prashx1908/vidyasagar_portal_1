{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">
    <div class="page-header">
        <h3 class="page-title">Deleted Staff</h3>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'hod_home' %}">Dashboard</a></li>
            <li class="breadcrumb-item active">Staff Bin</li>
        </ul>
    </div>
<div class="row">
        <div class="col-sm-12">
            <div class="card card-table">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-center mb-0">
                            <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for staff in deleted_staff %}
                        <tr>
                            <td>{{ staff.id }}</td>
                            <td>{{ staff.first_name }} {{ staff.last_name }}</td>
                            <td>{{ staff.email }}</td>
                            <td>
                                <a href="{% url 'restore_staff' staff.id %}" class="btn btn-success">Restore</a>
                                <a href="{% url 'permanent_delete_staff' staff.id %}" class="btn btn-danger">Permanent Delete</a>
                            </td>
                        </tr>
             {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
